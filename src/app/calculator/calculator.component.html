<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [value]="first" (change)="onFirstChange($event.target.value)">
  <select class="form-input" [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value="+">Cong (+)</option>
    <option value="-">Tru (-)</option>
    <option value="*">Nhan (*)</option>
    <option value="/">Chia (/)</option>
  </select>
  <input type="number" class="form-input" [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">Thuc thi</button>
</div>
<div class="output">{{output}}</div>
